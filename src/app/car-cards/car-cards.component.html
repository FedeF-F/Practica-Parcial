<div class="card" >
  <img [src]="car.image" class="card-img-top" alt="This is not a valid image">
  <div class="card-body">
    <p>Model: {{car.model}}</p>
    <p>Type: {{car.type}}</p>
    <p class="card-text">Description: {{car.description}}</p>
    <button type="button" class="btn btn-danger" (click)="deleteButton()"> Delete</button>


  </div>
</div>
